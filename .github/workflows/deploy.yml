name: Deploy

# Enable Buildkit and let compose use it to speed up image building
env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

on:
  push:
    branches: [ "staging" ]
    paths-ignore: [ "docs/**" ]


jobs:
  inform_about_apply:
    name: Inform About Apply
    runs-on: ubuntu-latest
    steps:
      - name: Inform on PR that Apply is Running
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            ***Running terraform apply***
            Results will display here momentarily...

  secrets-base:
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'staging' || github.ref_name == 'main' }}
    steps:

      - name: Create secret files
        env:
          PRODUCTION_DJANGO: ${{ secrets.PRODUCTION_DJANGO }}
          PRODUCTION_POSTGRES: ${{ secrets.PRODUCTION_POSTGRES }}
          PRODUCTION_TRAEFIK: ${{ secrets.PRODUCTION_TRAEFIK }}
        run: |
          echo $PRODUCTION_DJANGO | base64 -di > .django
          echo $PRODUCTION_POSTGRES | base64 -di > .postgres
          echo $PRODUCTION_TRAEFIK | base64 -di > .traefik

      - uses: actions/upload-artifact@v2
        with:
          name: production-django
          path: .django

      - uses: actions/upload-artifact@v2
        with:
          name: production-postgres
          path: .postgres

      - uses: actions/upload-artifact@v2
        with:
          name: production-traefik
          path: .traefik

  secrets-staging:
    needs: secrets-base
    runs-on: ubuntu-latest
    if: ${{ github.ref_name == 'staging' }}
    steps:

      - name: Create secret files
        env:
          STAGING_DJANGO: ${{ secrets.STAGING_DJANGO }}
          STAGING_TRAEFIK: ${{ secrets.STAGING_TRAEFIK }}
          STAGING_TFVARS: ${{ secrets.STAGING_TFVARS }}
        run: |
          echo $STAGING_DJANGO | base64 -di > .django
          echo $STAGING_TRAEFIK | base64 -di > .traefik
          echo $STAGING_TFVARS | base64 -di > staging.tfvars

      - uses: actions/upload-artifact@v2
        with:
          name: staging-django
          path: .django

      - uses: actions/upload-artifact@v2
        with:
          name: staging-traefik
          path: .traefik

      - uses: actions/upload-artifact@v2
        with:
          name: staging-tfvars
          path: staging.tfvars

  plan-and-apply-staging:
    needs: secrets-base
    name: Plan and Apply
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Create env directories
        run: |
          mkdir -p .envs/.production
          mkdir -p .envs/.staging

      - uses: actions/download-artifact@v2
        with:
          name: production-django
          path: .envs/.production

      - uses: actions/download-artifact@v2
        with:
          name: production-postgres
          path: .envs/.production

      - uses: actions/download-artifact@v2
        with:
          name: production-traefik
          path: .envs/.production

      - uses: actions/download-artifact@v2
        with:
          name: staging-django
          path: .envs/.staging

      - uses: actions/download-artifact@v2
        with:
          name: staging-traefik
          path: .envs/.staging

      - uses: actions/download-artifact@v2
        with:
          name: staging-tfvars
          path: terraform

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.2.2
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Initialize Terraform
        id: tf-init
        continue-on-error: true
        env:
          TF_WORKSPACE: cookiecutter-django-tfdo-demo-staging
        run: |
          cd terraform
          terraform init -input=false

      - name: Initialize Terraform
        if: steps.tf-init.outcome == 'failure'
        run: |
          cd terraform
          terraform init -input=false

      - name: Select or create workspace
        env:
          # ACHTUNG: do not use `TF_WORKSPACE` env variable name since then the "select"
          # command is ignored
          WORKSPACE: cookiecutter-django-tfdo-demo-staging
        continue-on-error: true
        run: |
          cd terraform
          terraform workspace select $WORKSPACE || terraform workspace new $WORKSPACE

      - name: Download tfvars
        uses: actions/download-artifact@v2
        with:
          name: staging-tfvars
          path: terraform

      - name: Plan Terraform
        id: plan
        continue-on-error: true
        run: |
          cd terraform
          terraform plan -var-file=staging.tfvars \
          -var "ssh_private_key={{ secrets.SSH_PRIVATE_KEY }}" -input=false -no-color

      - name: Apply Terraform
        if: steps.plan.outcome == 'success'
        id: apply
        continue-on-error: true
        run: |
          cd terraform
          terraform apply -var-file=staging.tfvars \
          -var "ssh_private_key={{ secrets.SSH_PRIVATE_KEY }}" \
          -auto-approve -input=false -no-color

      - name: Post Plan and Apply to GitHub PR
        if: steps.plan.outcome == 'success' && steps.apply.outcome == 'success'
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            Applying **staging**:
            ```diff
            ${{ env.PLAN }}
            ```
            ```
            ${{ steps.apply.outputs.stdout }}
            ```

      - name: Add Plan Failure to PR
        if: steps.plan.outcome == 'failure'
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            Plan failed for **staging**:
            ```
            ${{ steps.plan.outputs.stderr }}
            ```

      - name: Fail if Plan Fails
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Add Apply Failure to PR
        if: steps.apply.outcome == 'failure'
        uses: mshick/add-pr-comment@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          message: |
            Apply failed for **staging**:
            ```
            ${{ steps.apply.outputs.stderr }}
            ```

      - name: Fail if Apply Fails
        if: steps.apply.outcome == 'failure'
        run: exit 1
